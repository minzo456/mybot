<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minzo Chat Connect</title>
    <style>
        :root { --main-bg: #f0f2f5; --chat-bg: #ffffff; --primary: #0084ff; --text: #333; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--main-bg); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header */
        .header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header h2 { margin: 0; font-size: 1.2rem; }

        /* Settings Modal */
        #settings-area { background: #fff; padding: 10px; border-bottom: 1px solid #ddd; display: none; }
        #key-input { width: 80%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }

        /* Chat Area */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.4; }
        .sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: #e4e6eb; color: var(--text); border-bottom-left-radius: 2px; }

        /* Input Area */
        .input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input[type="text"] { flex: 1; border: none; background: #f0f2f5; padding: 12px; border-radius: 20px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h2>Minzo Connect</h2>
    <button onclick="toggleSettings()" style="background: rgba(255,255,255,0.2); font-size: 12px;">Settings</button>
</div>

<div id="settings-area">
    <small>Enter your Groq API Key to start chatting:</small><br>
    <input type="password" id="key-input" placeholder="gsk_xxxx...">
    <button onclick="saveKey()" style="padding: 5px 10px;">Save</button>
</div>

<div id="chat-window">
    <div class="msg received">ආයුබෝවන්! පණිවිඩ යැවීමට Settings වෙත ගොස් ඔබේ API Key එක ඇතුළත් කරන්න. [cite: 2026-02-08]</div>
</div>

<div class="input-area">
    <input type="text" id="userMsg" placeholder="Type a message...">
    <button onclick="send()">Send</button>
</div>

<script>
    let USER_KEY = localStorage.getItem('minzo_key') || "";

    function toggleSettings() {
        const area = document.getElementById('settings-area');
        area.style.display = area.style.display === 'block' ? 'none' : 'block';
    }

    function saveKey() {
        const k = document.getElementById('key-input').value;
        if(k) {
            USER_KEY = k;
            localStorage.setItem('minzo_key', k);
            alert("Key Saved Securely!");
            toggleSettings();
        }
    }

    async function send() {
        const input = document.getElementById('userMsg');
        const win = document.getElementById('chat-window');
        const text = input.value.trim();

        if(!text) return;
        if(!USER_KEY) { alert("කරුණාකර මුලින්ම API Key එක ලබා දෙන්න!"); return; }

        // User Message
        win.innerHTML += `<div class="msg sent">${text}</div>`;
        input.value = "";
        win.scrollTop = win.scrollHeight;

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${USER_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "user", content: text}]
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            win.innerHTML += `<div class="msg received">${reply}</div>`;
        } catch (e) {
            win.innerHTML += `<div class="msg received" style="color:red;">Error: Key එක වැරදියි හෝ CORS ප්‍රශ්නයකි.</div>`;
        }
        win.scrollTop = win.scrollHeight;
    }
</script>

</body>
</html>
